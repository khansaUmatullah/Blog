{% extends "base.html" %}

{% block start %}
<section class="position-relative py-6">
    
    <style type="text/css">
      body{
        background-image: url(/media/ty.jpg);
        background-repeat: no-repeat; background-size:100%; background-position:left center; background-attachment:fixed
      } 

    </style>
    <div class="container">
        <div class="col-lg-8">
          
          <div class="rounded-lg  p-5"><strong class="text-uppercase text-secondary d-inline-block mb-2 text-sm"></strong>
          <div class="rounded-lg  p-5"><strong class="text-uppercase text-secondary d-inline-block mb-2 text-sm"></strong>
          <div class="rounded-lg  p-5"><strong class="text-uppercase text-secondary d-inline-block mb-2 text-sm"></strong>
            <h1 class="mb-5"><strong>Typhoid fever makes people sick globally</strong> </h1>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
  
  <section class="py-6">
      <div class="container">
        
          <div class="row mb-5">
            
              <!-- blog item-->
              {% for blog in blogs %}
              <div class="col-lg-8 col-sm-8 mb-4 hover-animate">
                  <div class="card shadow border-0 h-100">
                      <a href="{% url 'blog_detail' blog.slug %}">
                          <img class="img-fluid card-img-top" src="/media/{{blog.image}}" width="920" height="200" />
                      </a>
                      <div class="card-body">
                          <a class="text-uppercase text-muted text-sm letter-spacing-2" href="#">
                              {{blog.user.username}}
                          </a>
                          <h5 class="my-2">
                              <a class="text-dark" href="{% url 'blog_detail' blog.slug %}">
                                  {{blog.title}}
                              </a>
                          </h5>
                          <p class="text-gray-500 text-sm my-3">
                              <i class="far fa-clock mr-2"></i>
                              {{blog.created_at}}
                          </p>
                         
                        
                          <a class="btn btn-link pl-0" href="{% url 'blog_detail' blog.slug %}">Read more<i class="fa fa-long-arrow-alt-right ml-2"></i></a>
                      </div>
                  </div>
              </div>
              
              



              {% endfor %}
              


          </div>
          <div class="col-lg-4 mb-4 ">
                
            <div class="single">
              <h4>Subscribe to our Newsletter</h4>
            <div class="input-group">
              <form class="form" method="POST">
                {% csrf_token %}
                   <input type="email" name="email" class="form-control" placeholder="Enter your email">
                   <span class="input-group-btn">
                   <button class="btn btn-secondary" value="SUBMIT" type="submit">Subscribe</button>
                   </span>
                    </div>
                  </form>
            </div>
          </div>
      </div>
      <!-- Pagination -->
     
    
  </section>
